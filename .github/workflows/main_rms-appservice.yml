# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rms-appservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ce2134a1bdad48f5be70dbb90febc88d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_797d2cca80c74434932dfaa7b8b49d28 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ce2134a1bdad48f5be70dbb90febc88d }}/kbokdia/rms:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rms-appservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c1df68972cb64d4d89e346f23d53c55d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ce2134a1bdad48f5be70dbb90febc88d }}/kbokdia/rms:${{ github.sha }}'