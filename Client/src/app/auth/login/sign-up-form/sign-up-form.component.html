<div [formGroup]="formGroup">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Your name">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="E.g., yourmail@domain.com">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Mobile number</mat-label>
        <input matInput type="phone" formControlName="mobile" placeholder="E.g., 9988445523">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" >
    </mat-form-field>
    <div class="btn-wrapper">
        <button (click)="cancel()">Cancel</button>
        <button (click)="save()" [disabled]="!formGroup.valid">Save</button>
    </div>

</div>
