<div style="text-align: center; padding: 20px;">
    <img src="../../../assets/logo.png" alt="Logo" width="50" height="50" />
</div>
<div style="text-align:center">
    <h3 style="color: #D4A373;"> MENU</h3>
</div>
<div>
    <mat-accordion>
        <mat-expansion-panel class="card-header-bg" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Starters
                </mat-panel-title>
            </mat-expansion-panel-header>


            <mat-grid-list cols="4">
                <mat-grid-tile class="item" colspan="3" rowspan="1">
                    <div>
                        <h4>Item</h4>
                        <span>$ 100.0</span> <br>
                        <span>Description</span>
                    </div>

                </mat-grid-tile>
                <mat-grid-tile colspan="1" rowspan="1">
                    <div>
                        <span><button (click)="removeQuantity()"> - </button> {{quantity}} </span><button
                            (click)="addQuantity()"> + </button>
                    </div>

                </mat-grid-tile>
            </mat-grid-list>
        </mat-expansion-panel>
    </mat-accordion>
  
</div>
