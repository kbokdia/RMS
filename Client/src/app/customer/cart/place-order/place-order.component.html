<div class="place-order-wrapper" style="padding-bottom: 5rem;" [formGroup]="formGroup">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="phone" formControlName="phoneNumber" placeholder="E.g., 9988445523">
    </mat-form-field>
    <div class="btn-wrapper">
        <button (click)="closeForm()" [disabled]="formGroup.valid">Place Order</button>
    </div>
</div>
